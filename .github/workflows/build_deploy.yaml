name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install FlutterWebTools
        run: |
          curl -L -o flutterwebtools https://github.com/fischerscode/FlutterWebTools/releases/download/v1.0/flutterwebtools-linux
          chmod +x flutterwebtools

      - name: Test ✅
        run: |
          flutter pub get
          flutter gen-l10n
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter analyze
          flutter test

      - name: Build 🔧
        run: |
          flutter build web --release
          ./flutterwebtools -B

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build/web
